<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To My Dearest, Andrian Fahriana</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    :root {
      --ivory: #f9f5eb;
      --black: #0e0e0e;
      --maroon: #4b1e25;
      --gold: #d4af37;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(circle at center, var(--black) 30%, #1a1a1a 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Playfair Display', serif;
      overflow: hidden;
    }

    .scene {
      perspective: 1500px;
      position: relative;
    }

    .book {
      width: 450px;
      height: 600px;
      background: linear-gradient(145deg, var(--maroon) 0%, #2a0f14 100%);
      border-radius: 8px;
      position: relative;
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.8), inset 0 0 40px rgba(212, 175, 55, 0.1);
      transform: rotateY(-15deg);
      transition: all 1s ease;
      overflow: hidden;
    }

    .book::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 50px;
      height: 100%;
      background: linear-gradient(90deg, #000 0%, #1c1c1c 100%);
      box-shadow: inset -2px 0 8px rgba(255, 255, 255, 0.1);
    }

    .book:hover {
      transform: rotateY(0deg) scale(1.02);
    }

    .cover-inner {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      color: var(--ivory);
    }

    .photo-wrap {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid var(--gold);
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
      margin-bottom: 20px;
    }

    .photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1.title {
      font-family: 'Great Vibes', cursive;
      font-size: 42px;
      color: var(--gold);
      margin: 10px 0 0 0;
    }

    .author {
      font-size: 22px;
      letter-spacing: 2px;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--ivory);
      margin-top: 6px;
    }

    .divider {
      width: 100px;
      height: 3px;
      background: var(--gold);
      margin: 20px 0;
      border-radius: 2px;
    }

    .quote {
      font-size: 16px;
      font-style: italic;
      color: rgba(249, 245, 235, 0.85);
      width: 80%;
      line-height: 1.6;
    }

    .shine {
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 100%);
      transform: skewX(-25deg);
      animation: shine 6s infinite linear;
    }

    @keyframes shine {
      0% { left: -75%; }
      50% { left: 125%; }
      100% { left: 125%; }
    }

    .open-btn {
      margin-top: 40px;
      padding: 12px 40px;
      background: var(--gold);
      border: none;
      color: var(--black);
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      letter-spacing: 1px;
      font-size: 18px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(212,175,55,0.4);
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .open-btn:hover {
      background: #e6c84e;
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(212,175,55,0.6);
    }

    /* Efek buka buku */
    .book.opening {
      animation: openBook 1s forwards ease-in-out;
    }

    @keyframes openBook {
      0% { transform: rotateY(-15deg); }
      40% { transform: rotateY(60deg); }
      100% { transform: rotateY(90deg); opacity: 0; }
    }

    /* Responsif */
    @media (max-width: 520px) {
      .book { width: 320px; height: 460px; }
      .photo-wrap { width: 160px; height: 160px; }
      h1.title { font-size: 28px; }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="book" id="book">
      <div class="shine"></div>
      <div class="cover-inner">
        <div class="photo-wrap">
          <!-- Ganti src dengan foto kamu -->
          <img class="photo" src="image 4.jpeg" alt="Foto bulat romantis" />
        </div>
        <h1 class="title">To My Dearest</h1>
        <div class="author">Andrian Fahriana</div>
        <div class="divider"></div>
        <p class="quote">
          “Each page is a shadow of longing I’ve entrusted to words,
so you may stay alive within every pause I write.”
        </p>
        <button class="open-btn" id="openBtn">Open Book</button>
      </div>
    </div>
  </div>

  <script>
    const openBtn = document.getElementById('openBtn');
    const book = document.getElementById('book');

    openBtn.addEventListener('click', () => {
      book.classList.add('opening');
      setTimeout(() => {
        window.location.href = 'page1.html';
      }, 1000); // waktu animasi sebelum pindah halaman
    });
  </script>
</body>
</html>
